<form class="form-horizontal form-label-left" method="POST" action="">
  <input type="hidden" id="dataid" name="dataid">
  <div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">
    	Police No. <span class="required">*</span>
    </label>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <input id="name" name="name" required class="form-control col-md-7 col-xs-12" placeholder="Police No." type="text" autofocus>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="address">
    	Manufacturer
    </label>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <select class="form-control">
          <option>Select manufacturer</option>
          <option>Honda</option>
          <option>Suzuki</option>
          <option>Mitsubishi</option>
          <option>Ford</option>
          <option>BMW</option>
        </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">
    	Model
    </label>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <select class="form-control">
        <option>Select model</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="mobile">
    	Seats
    </label>
    <div class="col-md-1 col-sm-1 col-xs-12">
      <input id="mobile" name="mobile" class="form-control col-md-7 col-xs-12" placeholder="# seats" type="text">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="mobile">
    	Year
    </label>
    <div class="col-md-2 col-sm-2 col-xs-12">
      <input id="mobile" name="mobile" class="form-control col-md-7 col-xs-12" placeholder="Year" type="text">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="mobile">
    	Bough Date
    </label>
    <div class="col-md-2 col-sm-2 col-xs-12">
      <input id="mobile" name="mobile" class="form-control col-md-7 col-xs-12" placeholder="Date of Bought" type="text">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="mobile">
    	Description
    </label>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <input id="mobile" name="mobile" class="form-control col-md-7 col-xs-12" placeholder="Description" type="text">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="mobile">
    	Default Price
    </label>
    <div class="col-md-2 col-sm-2 col-xs-12">
      <input id="mobile" name="mobile" class="form-control col-md-7 col-xs-12" placeholder="Price" type="text">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12">
    	Status
    </label>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <input type="checkbox" name="inactive" id="inactive" /> <label for="inactive">Inactive</label>
    </div>
  </div>

  <div class="ln_solid"></div>

  <div class="form-group">
  	<button class="btn btn-md btn-primary" type="submit" name='save' id="btnsave">Save</button>
    <button class="btn btn-md" type="button" name='btnback' id="btnback">Back</button>
  </div>
  <div class="form-group">
  	<div id="messages"></div>
  </div>
</form>
